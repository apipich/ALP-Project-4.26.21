<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherSearch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <div class="theEnd">
    <a
      href="https://github.com/apipich/ALP-Project-4.26.21"
      target="_blank"
      class="myCode"
      >Open-source code</a
    >
    by Amanda Pipich
  </div>
  <body>
    <div class="container">
      <h1>New York</h1>
      <p>date here</p>

      <div class="row">
        <div class="col-4">
          <img src="images/sun.png" width="50px" id="icon" />
        </div>

        <div class="col-4">
          <h2>64</h2>
          <span class="fDegrees" id="fahrenheit"><a href="#">°F</a></span>
          <span class="divider">|</span>
          <span class="cDegrees" id="celsius"><a href="#">°C</a></span>
        </div>
        <div class="col-4">
          <ul>
            <li><span class="condition" id="weatherCondition"></span></li>
            <li>
              Wind: <span class="windspeed" id="wind">windspeed</span> mph
            </li>
            <li>Humidity: <span class="humid" id="humidity"></span>%</li>
          </ul>
        </div>
      </div>

      <br />
      <div style="text-align: center">
        <form id="weather-form">
          <div class="row">
            <div class="col-3">
              <input
                type="search"
                id="city-input"
                placeholder="Enter a city"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input type="submit" id="locate" value="🔍" />
            </div>
            <div class="col-3">
              <button id="here">Current Location</button>
            </div>
          </div>
        </form>
      </div>
      <br />
      <div class="row">
        <div class="col">THURS</div>
        <div class="col">FRI</div>
        <div class="col">SAT</div>
        <div class="col">SUN</div>
        <div class="col">MON</div>
        <div class="w-100"></div>
        <div class="row">
          <div class="col"><img src="images/cloud.png" width="25px" /></div>
          <div class="col"><img src="images/thunder.png" width="25px" /></div>
          <div class="col">
            <img src="images/raindrop.png" width="25px" />
          </div>
          <div class="col"><img src="images/sun.png" width="25px" /></div>
          <div class="col"><img src="images/sun.png" width="25px" /></div>
        </div>
        <div class="row">
          <div class="col-md">62&deg;</div>
          <div class="col-md">57&deg;</div>
          <div class="col-md">59&deg;</div>
          <div class="col-md">61&deg;</div>
          <div class="col-md">60&deg;</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
